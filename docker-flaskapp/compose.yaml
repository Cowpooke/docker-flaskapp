services:
  web:
    image: nginx:1.27.0
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/tmp/nginx.conf
    environment: 
      - FLASK_SERVER_ADDR=backend:9091  
    command: /bin/bash -c "envsubst < /tmp/nginx.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'" 
    ports:
      - 8080:80 #default is 80:80. 
    depends_on:
      - backend

  backend:
    container_name: flask
    build:
      context: flask
      target: builder
    stop_signal: SIGINT
    environment:
      - FLASK_SERVER_PORT=9091
    volumes:
      - ./flask:/src
    depends_on:
      -  mongo  

  mongo:
    image: mongo:4.4.26
    container_name: mongo
    environment:
     - MONGODB_CONNECTION_STRING=mongo:27017